version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: turnero-postgres
    environment:
      POSTGRES_DB: turnero_padel
      POSTGRES_USER: turnero_user
      POSTGRES_PASSWORD: turnero_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U turnero_user -d turnero_padel"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: turnero-network